name: Pull WordPress Content

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'The URL to download the ZIP file from'
        required: true
        default: 'https://example.com/wp-content.zip'
      file_name:
        description: 'The name of the ZIP file'
        required: true
        default: 'wp-content.zip'

jobs:
  sync_wp_to_repo:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the current state of the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Download the ZIP file from the provided URL
      - name: Download ZIP file
        run: |
          curl -O ${{ github.event.inputs.file_url }}

      # Step 3: Remove all files and folders except the ones you want to keep
      - name: Clean repository except .github, .gitignore, and .gitattributes
        run: |
          find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name '.github' ! -name '.gitignore' ! -name '.gitattributes' -exec rm -rf {} +

      # Step 4: Extract the downloaded ZIP file, overwrite without prompts
      - name: Extract ZIP file
        run: |
          7z x ${{ github.event.inputs.file_name }} -y

      # Step 5: Remove the ZIP file after extraction
      - name: Remove ZIP file
        run: |
          rm -f ${{ github.event.inputs.file_name }}

      # Step 6: Add all files to Git and commit changes
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git config --global user.name "GitHub Action"
            git config --global user.email "action@github.com"
            git commit -m "Update from WordPress ${GITHUB_EVENT_INPUTS_FILE_NAME} [skip ci]"
            git push
          fi
